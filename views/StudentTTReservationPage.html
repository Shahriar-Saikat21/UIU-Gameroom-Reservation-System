<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student TT Reservation Page</title>
  <script src="../public/js/bootstrap.min.js" defer></script>
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/studentTTReservation.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navBody fixed-top">
    <div class="container">
      <a class="navbar-brand textColor" href="#">UIU Game Room Reservation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
          <li class="nav-item">
            <a class="nav-link active textColor" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link textColor" href="#">Reservation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link textColor" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class=container>
    <div>
      <h1 class="h1-cl d-flex mt-5 formTopMargin ">Table Tennis</h1>
    </div>
    <div>
      <form class="d-flex">
        <input type="date" class="form-control me-4 date " type="search" placeholder="select date" aria-label="Search">
        <select class="form-select board form-control me-4" aria-label="Default select example">
          <option selected>Select Board</option>
          <option value="1">Board 01</option>
          <option value="2">Board 02</option>
          <option value="3">Board 03</option>
          <option value="4">Board 04</option>
          <option value="5">Board 05</option>
        </select>
        <button class="btn btn-color" type="submit">Search</button>
    </div>
  </div>
</body>

</html>
